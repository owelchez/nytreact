<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NY TIMES</title>
	<!-- BootStrap Is Awesome!-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
<!-- Main Bootstrap Search -->
<div class="container">

	<!-- Jumbotron for Title -->
	<div class="jumbotron" style="background-color: #20315A ; color: white;">
		<h1 class="text-center"><strong><i class="fa fa-newspaper-o"></i> New York Times</strong></h1>
	</div>

	<!-- Row for Searching New York Times -->
	<div class="row">
		<div class="col-sm-12">
		<br>
			<!-- First panel is for handling the search parameters -->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title text-center"><strong><i class="fa  fa-list-alt"></i>Search Articles</strong></h3>
				</div>
				<div class="panel-body">

					<!-- Here we create an HTML Form for handling the inputs-->
					<form role="form">

				  	  <!-- Here we create the text box for capturing the search term-->
					  <div class="form-group text-center">
					    <label for="search">Search Term:</label>
					    <input type="text" class="form-control text-center" id="searchTerm" placeholder="Garifuna">
					  </div>


				  	  <!-- Here we capture the Start Year Parameter-->
					  <div class="form-group text-center">
					    <label for="startYear">Start Year (Optional):</label>
					    <input type="text" class="form-control text-center" id="startYear" placeholder="yyyy">
					  </div>

				  	  <!-- Here we capture the End Year Parameter -->
					  <div class="form-group text-center">
					    <label for="endYear">End Year (Optional):</label>
					    <input type="text" class="form-control text-center" id="endYear" placeholder="yyyy">
					  </div>

					  <!-- Here we have our final submit button -->
					  <div class="text-center">
					  <button type="submit" class="btn btn-default" id="runSearch"><i class="fa fa-search"></i> Search</button>
  					  <button type="button" class="btn btn-default" id="clearAll"><i class="fa fa-trash"></i> Clear Results</button>
  					  </div>

					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- This row will handle all of the retrieved articles -->
	<div class="row">
		<div class="col-sm-12">
		<br>

			<!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
			<div class="panel panel-primary">

				<!-- Panel Heading for the retrieved articles box -->
				<div class="panel-heading">
					<h3 class="panel-title text-center"><strong><i class="fa fa-table"></i>Results</strong></h3>
				</div>

				<!-- This main panel will hold each of the resulting articles -->
				<div class="panel-body" id="wellSection">
						<div class="panel panel-default">
	  						<div class="panel-body"><a  target="_blank" href="http://www.nytimes.com/2016/10/08/fashion/katie-holmes-rooney-mara-chloe-grace-moretz-cartier-new-york-fashion-week-kickoff.html">Cartier’s Fifth Avenue Mansion reopens; Nelly Furtado performs at the Top of the Standard to a fashion crowd.</a><button style='float: right;' class="btn btn-primary btn-sm">Save</button>
	  						</div>
						</div>
				</div>

			</div>
		</div>
	</div>

	<div class="panel panel-primary">

				<!-- Panel Heading for the retrieved articles box -->
				<div class="panel-heading">
					<h3 class="panel-title text-center"><strong><i class="fa fa-table"></i>Saved Articles</strong></h3>
				</div>

				<!-- This main panel will hold each of the resulting articles -->
				<div class="panel-body" id="wellSection">
						<div class="panel panel-default">
	  						<div class="panel-body"><a  target="_blank" href="http://www.nytimes.com/2016/10/08/fashion/katie-holmes-rooney-mara-chloe-grace-moretz-cartier-new-york-fashion-week-kickoff.html">Cartier’s Fifth Avenue Mansion reopens; Nelly Furtado performs at the Top of the Standard to a fashion crowd.</a><button style='float: right;' class="btn btn-danger btn-sm">Delete</button>
	  						</div>
						</div>
				</div>

			</div>



	<!-- Footer Region -->
	<div class="row">
		<div class="col-sm-12">
			
		</div>
	</div>

</div>



<!-- Transpiled JS code will be here -->
<script src="bundle.js"></script>
</body>
</html>
